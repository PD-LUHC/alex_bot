name: pkgdown

on:
  # Makes this workflow reusable from another workflow via jobs.<id>.uses
  workflow_call: {}

# Permissions required to publish to GitHub Pages via actions/deploy-pages
permissions:
  contents: write   # read repo & write gh-pages artifacts when needed
  pages: write      # publish to GitHub Pages
  id-token: write   # OIDC token required by actions/deploy-pages

# Prevent overlapping deployments of the site
concurrency:
  group: pkgdown
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pandoc (required by pkgdown)
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install pkgdown and package deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # Builds the site for the local package and installs pkgdown
          # `needs: website` is the pkgdown-recommended dependency set
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build pkgdown site
        run: Rscript -e 'pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)'

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4